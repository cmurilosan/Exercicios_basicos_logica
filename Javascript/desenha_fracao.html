<canvas width="600" height="400"></canvas>

<script>

  var tela = document.querySelector('canvas');
  pincel = tela.getContext('2d');

  function desenhaTexto(texto, x, y) {

    pincel.font = '20px Calibri';
    pincel.fillStyle = 'black';
    pincel.fillText(texto, x, y);

  }

  function desenhaQuadrado(x, y, numerador, denominador, cor) {

    var ladoBloco = 100;

    for (var contador = 0; contador < numerador * 100; contador = contador + ladoBloco) {

      pincel.fillStyle = cor;
      pincel.fillRect(x + contador, y, ladoBloco, ladoBloco);

    }

    for (var contador = 0; contador < denominador * 100; contador = contador + ladoBloco) {

      pincel.strokeStyle = 'black';
      pincel.strokeRect(x + contador, y, ladoBloco, ladoBloco);

    }

  }

  desenhaTexto('Qual é a fração?', 250, 50);
  desenhaQuadrado(125, 125, 1, 4, 'green');

</script>
