<canvas width="350" height="300"></canvas>

<script>

    var quadro = document.querySelector("canvas");
    var pincel = quadro.getContext("2d");

    pincel.fillStyle = "darkGreen";
    pincel.fillRect(0, 0, 350, 300);


    // Olhos
    pincel.fillStyle = "black";
    pincel.fillRect(45, 60, 90, 90);
    pincel.fillRect(205, 60, 90, 90);

    // Nariz
    pincel.fillRect(135, 150, 70, 100);


    // Boca
    pincel.fillRect(95, 190, 40, 110);
    pincel.fillRect(205, 190, 40, 110);

</script>
