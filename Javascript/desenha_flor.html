<canvas width="600" height="400"></canvas>

<script>

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaCirculo(x, y, raio, cor) {

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * 3.14);
    pincel.fill();
  }

  /*
      function desenhaFlorCirculos(){
      //x = 300
      desenhaCirculo(300,200,15,'red'); // referencia
      desenhaCirculo(300,170,15,'yellow');   
      desenhaCirculo(300,230,15,'blue');
  
      //y = 200
      desenhaCirculo(270,200,15,'orange');
      desenhaCirculo(330,200,15,'black');
  
      }
  
      */

  function desenhaFlorCirculos(x, y) {

    //x = 300
    desenhaCirculo(x, y + 30, 15, 'blue');
    desenhaCirculo(x, y, 15, 'red'); // referencia  
    desenhaCirculo(x, y - 30, 15, 'yellow');

    //y = 200
    desenhaCirculo(x - 30, y, 15, 'orange');
    desenhaCirculo(x + 30, y, 15, 'black');

  }

  desenhaFlorCirculos(300, 200);


</script>
