<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }
    var raio = 50;
    desenhaCirculo(600 / 2, 400 / 2, raio, 'red')
    desenhaCirculo(600 / 2 + 2 * raio, 400 / 2, raio, 'black')
    desenhaCirculo(600 / 2 - 2 * raio, 400 / 2, raio, 'orange')
    desenhaCirculo(600 / 2, 400 / 2 + 2 * raio, raio, 'darkblue')
    desenhaCirculo(600 / 2, 400 / 2 - 2 * raio, raio, 'yellow')
</script>
