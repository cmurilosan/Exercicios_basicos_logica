<script>

    function calculadoraAdicaoSubtracao(numero, outroNumero, operacao) {
        
        if(operacao == "+") {
            var resultado;
            var resultado = numero + outroNumero;
        } else if (operacao == "-") {
            var resultado = numero - outroNumero;
        } else {
            var resultado = 0;
        }
        return resultado
    }

    console.log(calculadoraAdicaoSubtracao(3, 2, "+"));

</script>
